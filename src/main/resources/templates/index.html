<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Videos - FIAP fase 4</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        h1,
        h2 {
            color: #444;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin: 10px 0 5px;
        }

        input,
        select,
        button {
            margin-bottom: 20px;
        }

        button {
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }

        .videoPlayer {
            width: 100%;
            max-width: 640px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">FIAP Fase 4 - streaming</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <label for="videoFile" class="form-label">Selecione um vídeo para carregar:</label>
        <input type="file" id="videoFile" name="arquivo" accept="video/*" required class="form-control">
        <br>
        <label for="fileName" class="form-label">Nome do arquivo:</label>
        <input type="text" id="fileName" name="nomeArquivo" required class="form-control">
        <br>
        <label for="titulo" class="form-label">Título:</label>
        <input type="text" id="titulo" name="titulo" class="form-control">
        <br>
        <label for="descricao" class="form-label">Descrição:</label>
        <input type="text" id="descricao" name="descricao" class="form-control">
        <br>
        <label for="dataPublicacao" class="form-label">Data publicação:</label>
        <input type="date" id="dataPublicacao" name="dataPublicacao" class="form-control">
        <br>
        <label for="categoria" class="form-label">Categoria:</label>
        <input type="text" id="categoria" name="categoria" class="form-control">
        <br>
        <label for="favorito" class="form-label">Favorito:</label>
        <select id="favorito" name="favorito" class="form-select">
            <option value="true">Sim</option>
            <option value="false">Não</option>
        </select>
        <br>

        <button type="button" onclick="uploadVideo()" class="btn btn-success">Upload Video</button>
    </form>

    <hr>

    <h2 class="mb-4">Play Video</h2>
    <video id="videoPlayer" class="videoPlayer" controls>
        Seu navegador não suporta a tag de vídeo.
    </video>

    <div class="mb-3">
        <label for="searchQuery">Buscar vídeos por título:</label>
        <input type="text" id="searchQuery" class="form-control">
        <button type="button" onclick="buscarVideoPorTitulo()" class="btn btn-primary">Buscar</button>
    </div>

    <h2 class="mb-4">Todos os vídeos</h2>

    <div class='container'>
        <div class="mb-3">
            <label for="categoriaFilter">Categoria:</label>
            <select id="categoriaFilter" onchange="applyFilters()">
                <option value="">Todas</option>
                <option th:each="categoria : ${T(com.fase4FIAP.streaming.dominio.Categoria).values()}"
                        th:value="${categoria}" th:text="${categoria.getNomeCategoria()}"></option>
            </select>


            <label for="favoritoFilter">Favorito:</label>
            <select id="favoritoFilter" onchange="applyFilters()">
                <option value="">Todos</option>
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>
        </div>


        <table class='table table-striped table-hover'>
            <thead>
            <tr>
                <th>Titulo</th>
                <th>Descrição</th>
                <th>Data de publicação</th>
                <th>Categoria</th>
                <th>Favorito</th>
                <th>Deletar</th>
            </tr>
            </thead>
            <tbody id="videoList">
            <tr th:each="video : ${videos}">
                <td><a th:href="@{/videos/play/{videoId}(videoId=${video.videoId})}" th:text="${video.titulo}"></a></td>
                <td th:text="${video.descricao}"></td>
                <td th:text="${video.dataPublicacao}"></td>
                <td th:text="${video.categoria}"></td>
                <td th:text="${video.favorito}"></td>
                <td>
                    <button type="button" onclick="deleteVideo('${video.videoId}')" class="btn btn-danger btn-sm">
                        <i class="fa fa-trash"></i> Deletar
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<!-- Bootstrap JS and Popper.js CDN (required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

    document.addEventListener('DOMContentLoaded', function () {
        fetchAndDisplayVideos();
    });


    function uploadVideo() {
        const form = document.getElementById('uploadForm');
        const formData = new FormData(form);

        const request = {
            nomeArquivo: formData.get('nomeArquivo'),
            titulo: formData.get('titulo'),
            descricao: formData.get('descricao'),
            dataPublicacao: formData.get('dataPublicacao'),
            categoria: formData.get('categoria'),
            favorito: formData.get('favorito'),
        };

        formData.delete('nomeArquivo');
        formData.delete('titulo');
        formData.delete('descricao');
        formData.delete('dataPublicacao');
        formData.delete('categoria');
        formData.delete('favorito');

        formData.append('request', new Blob([JSON.stringify(request)], { type: "application/json" }));

        fetch('/videos', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log('Video uploaded:', data);
            window.location.reload();
        })
        .catch(error => console.error('Error uploading video:', error));
    }

    function playVideo(videoUrl) {
        const videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.src = videoUrl;
        videoPlayer.load();
        videoPlayer.play().catch(e => console.error("Error playing video:", e));
    }

    function fetchAndDisplayVideos(categoryFilter = '') {
        fetch('/videos')
            .then(response => response.json())
            .then(videos => {
                const videoList = document.getElementById('videoList');
                videoList.innerHTML = '';

                videos.forEach(video => {
                    if (categoryFilter === '' || video.categoria === categoryFilter) {
                        createAndAppendVideoRow(video, videoList);
                    }
                });
            })
        .catch(error => console.error('Error fetching videos:', error));
    }

    function createAndAppendVideoRow(video, videoList) {
        const videoRow = document.createElement('tr');

        const tituloCell = document.createElement('td');
        const tituloLink = document.createElement('a');
        tituloLink.href = `#`;
        tituloLink.textContent = video.titulo;

        const playVideoHandler = function (event) {
            event.preventDefault();
            playVideo(`/videos/play/${video.videoId}`);
        };

        tituloLink.onclick = playVideoHandler;


        tituloCell.appendChild(tituloLink);
        videoRow.appendChild(tituloCell);

        const descricaoCell = document.createElement('td');
        descricaoCell.textContent = video.descricao;
        videoRow.appendChild(descricaoCell);

        const dataPublicacaoCell = document.createElement('td');
        dataPublicacaoCell.textContent = video.dataPublicacao;
        videoRow.appendChild(dataPublicacaoCell);

        const categoriaCell = document.createElement('td');
        categoriaCell.textContent = video.categoria;
        videoRow.appendChild(categoriaCell);

        const favoritoCell = document.createElement('td');
        favoritoCell.textContent = video.favorito;
        videoRow.appendChild(favoritoCell);

        const deleteCell = document.createElement('td');
        const deleteButton = document.createElement('button');
        deleteButton.type = 'button';
        deleteButton.className = 'btn btn-danger btn-sm';
        deleteButton.innerHTML = '<i class="fa fa-trash"></i> Deletar';
        deleteButton.onclick = function () {
            deleteVideo(video.videoId);
        };
        deleteCell.appendChild(deleteButton);
        videoRow.appendChild(deleteCell);

        videoList.appendChild(videoRow);
    }

    function deleteVideo(videoId) {
        fetch(`/videos/deletar/${videoId}`, {
            method: 'DELETE',
        })
        .then(response => {
            if (response.ok) {
                console.log('Video deletado com sucesso');
                fetchAndDisplayVideos();
            } else {
                console.error('Falha ao deletar o video:', response.statusText);
            }
        })
        .catch(error => console.error('Erro ao deletar video:', error));
    }

    function applyFilters() {
        const categoriaFilter = document.getElementById('categoriaFilter').value;
        const favoritoFilter = document.getElementById('favoritoFilter').value;

        fetch('/videos')
            .then(response => response.json())
            .then(videos => {
                const videoList = document.getElementById('videoList');
                videoList.innerHTML = '';

                videos.forEach(video => {
                    if (categoriaFilter === '' || video.categoria === categoriaFilter) {
                        createAndAppendVideoRow(video, videoList);
                    }
                });
            })
        .catch(error => console.error('Error fetching and applying filters:', error));
    }

    function buscarVideoPorTitulo() {
        const searchQuery = document.getElementById('searchQuery').value;

        fetch(`/videos/buscar?query=${searchQuery}`)
            .then(response => response.json())
            .then(videos => {
                const videoList = document.getElementById('videoList');
                videoList.innerHTML = '';

                videos.forEach(video => {
                    createAndAppendVideoRow(video, videoList);
                });
            })
        .catch(error => console.error('Erro ao buscar vídeo:', error));
    }


</script>

</body>
</html>
